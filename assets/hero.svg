<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 260" width="1100" height="260" role="img" aria-label="Hey! I'm Ali">
  <defs>
    <linearGradient id="blobGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%">
        <animate attributeName="stop-color" dur="7s" repeatCount="indefinite"
          values="#7B78FF;#9B8CFF;#6F6DFF;#7B78FF"/>
      </stop>
      <stop offset="100%">
        <animate attributeName="stop-color" dur="7s" repeatCount="indefinite"
          values="#4B49E6;#6A68F0;#3E3CD8;#4B49E6"/>
      </stop>
    </linearGradient>

    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <filter id="textShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Animated blob behind only "I'm" (more organic, Alex-like) -->
  <g filter="url(#softShadow)">
    <path fill="url(#blobGrad)" opacity="0.96">
      <animate attributeName="d" dur="5.6s" repeatCount="indefinite"
        values="
          M520,62
          C590,30 690,40 705,100
          C720,160 660,205 590,205
          C520,205 470,165 470,120
          C470,85 485,76 520,62 Z;

          M520,56
          C600,22 700,48 715,112
          C730,176 652,214 580,212
          C508,210 460,166 462,118
          C464,78 486,72 520,56 Z;

          M514,70
          C592,40 690,46 705,104
          C720,162 660,202 592,205
          C524,208 468,172 468,126
          C468,94 485,82 514,70 Z;

          M520,62
          C590,30 690,40 705,100
          C720,160 660,205 590,205
          C520,205 470,165 470,120
          C470,85 485,76 520,62 Z
        "/>
      <animateTransform attributeName="transform" type="translate" dur="4.8s" repeatCount="indefinite"
        values="0 0; 10 3; 0 0"/>
    </path>
  </g>

  <!-- Big title (clean, no ugly outline) -->
  <g filter="url(#textShadow)" font-family="Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif" font-weight="900" fill="#FFFFFF">
    <text x="360" y="170" text-anchor="middle" font-size="104">Hey!</text>
    <text x="588" y="170" text-anchor="middle" font-size="104">Iâ€™m</text>
    <text x="780" y="170" text-anchor="middle" font-size="104">Ali</text>
  </g>
</svg>
